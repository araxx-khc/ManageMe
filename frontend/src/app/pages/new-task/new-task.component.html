<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Zrób nowe zadanie
        </h1>

        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Wprowadź nazwe zadania">

        <br><br>

        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Anuluj</button>
            <button class="button is-primary has-text-white is-medium" (click)="createTask(taskTitleInput.value)">Stwórz</button>
        </div>

    </div>
</div>
